    </head>
    <body>
        <div id="bookmark">
            <svg height="500" width="200">
                <polygon points="0,0 0,500 100,400 200,500 200,0" style="fill: beige;stroke:brown;stroke-width:5">
                    
                </polygon>
                <text x="20" y="50" fill="black" font-size="20px" text-decoration="underline">Logabe</text>

                <g id="pages">
                    <a xlink:href="/">
                        <text x="20" y="100" fill="red">Home</text>
                    </a>
                    <a xlink:href="/#about">
                        <text x="20" y="125" fill="red">About Me</text>
                    </a>
                </g>
                
            </svg>
        </div>

        <div id="main">
            <div id="title">
                <h1>Hello, World!</h1>
                <i>Welcome to my website!</i>
            </div>
            <div id="about">
                <h2>About me</h2>
                <p>Hello!! I'm Logan <span class="pronouns">(he/him)</span> and uhh yeah, this is my website!</p>
            </div>
        </div>
