<!doctype html>
<html lang="en">
  <head>
    <title>MEGATALE</title>
    <style>
      canvas {
        display: block;
        box-shadow: 0px 0px 5px 8px rgb(197, 197, 197);
        margin: auto;
        margin-top: 20px;
      }
    </style>
  </head>
  <body style="margin: 0px; background-color: black; color: white">
    <h1>MEGATALE</h1>
    <i>The MEGAtron podcast's definitely-not-an-underTALE-ripoff-game</i>
    <br>
    <strong>Controls:</strong> Arrow Keys to move, Z to select menu options, and X to exit out of menus.
    <canvas id="game" width="1280" height="720"></canvas>
    
    <p>Thanks to Bee (<span style="color: #8d201c;">hecatron</span>) for putting up with me and also doing the art.</p>
    <script type="module">
      import './restart-audio-context.js'
      import init from './MEGATALE.js'

      init().catch((error) => {
        if (!error.message.startsWith("Using exceptions for control flow, don't mind me. This isn't actually an error!")) {
          throw error;
        }
      });
    </script>
  </body>

</html>
